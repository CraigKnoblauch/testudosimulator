<html>
	<style>

		}

	</style>
	<body bgcolor="FFFFFF">
	<button type="button" onclick="rubit()">Rub Nose</button> 
	<img id="main" src="testudo.jpg" alt="Testudo" class="testudo">
	<img src="beer1.png" class="dragme" height=10%>
	<img src="beer1.png" class="dragme" height=10%>
	<img src="bottle1.png" class="dragme" height=25%>
	<img src="bottle2.png" class="dragme" height=15%>
	<img src="bottle2.png" class="dragme" height=15%>
	<img src="candy1.png" class="dragme" height=8%>
	<img src="candy2.png" class="dragme" height=8%>
	<img src="chips1.png" class="dragme" height=15%>
	<img src="bottle3.png" class="dragme" height=20%>
	<img src="cone.png" class="dragme" height=45%>
	</body>
	<style>

.dragme{
	position:relative;
	display: block;

	float:left;
}
-->
</style>
<script language="JavaScript1.2">
<!--

var ie=document.all;
var nn6=document.getElementById&&!document.all;

var isdrag=false;
var x,y;
var dobj;

var testudo = document.getElementById("main")
var image = new Image();
image.src = "noserub.gif";

function rubit()
{
	testudo.src = image.src
}

function movemouse(e)
{
  if (isdrag)
  {
    dobj.style.left = nn6 ? tx + e.clientX - x : tx + event.clientX - x;
    dobj.style.top  = nn6 ? ty + e.clientY - y : ty + event.clientY - y;
    return false;
  }
}

function selectmouse(e) 
{
  var fobj       = nn6 ? e.target : event.srcElement;
  var topelement = nn6 ? "HTML" : "BODY";

  while (fobj.tagName != topelement && fobj.className != "dragme")
  {
    fobj = nn6 ? fobj.parentNode : fobj.parentElement;
  }

  if (fobj.className=="dragme")
  {
    isdrag = true;
    dobj = fobj;
    tx = parseInt(dobj.style.left+0);
    ty = parseInt(dobj.style.top+0);
    x = nn6 ? e.clientX : event.clientX;
    y = nn6 ? e.clientY : event.clientY;
    document.onmousemove=movemouse;
    return false;
  }
}

document.onmousedown=selectmouse;
document.onmouseup=new Function("isdrag=false");

//-->
</script>
</html>
